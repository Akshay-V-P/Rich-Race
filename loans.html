<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>
    <link rel="stylesheet" href="loans.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7db23ae92b.js" crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="container">
        <div class="alertbuy">
            <h2>Would you like to Buy this Property?</h2>
            <div class="buttoncontainer">
                <button id="yes">Yes</button>  
                <button id="no">No</button>
            </div>  
        </div>

        
        <h2 class="header">Personal Loans</h2>
        <div class="loan1" id="loanContainer">
            <div class="loandetails">
            <img src="img/Bank-logos/SBI-emblem.jpg" alt="">
                <h4>SBI personal loan</h4>
            </div>
            <div class="loanamount">
                <h2>2 Lakh</h2>
                <h2>12%</h2>
                <button name="sbi">Apply Now</button>
            </div>
            
        </div>
        <div class="loan2" id="loanContainer">
            <div class="loandetails">
            <img src="img/Bank-logos/icici-icon.jpg" alt="">
                <h4>ICICI personal loan</h4>
            </div>
            <div class="loanamount">
                <h2>5 Lakh</h2>
                <h2>12%</h2>
                <button name="icici">Apply Now</button>
            </div>

        </div>
        <div class="loan3" id="loanContainer">
            <div class="loandetails">
            <img src="img/Bank-logos/HDFC-Bank-emblem.png" alt="">
                <h4>HDFC personal loan</h4>
            </div>
            <div class="loanamount">
                <h2>15 Lakh</h2>
                <h2>12%</h2>
                <button name="hdfc">Apply Now</button>
            </div>

        </div>
    </div>
    <script type="module" src="loans.js"></script>
</body>
</html>
