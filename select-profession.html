<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Race</title>
    <script src="select-profession-redirect.js"></script>
    <link rel="stylesheet" href="select-profession.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7db23ae92b.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <h2 class="heading">Select your Profession</h2>
        <div class="doctor" id="professiondiv">
            <h2>Doctor</h2>
            <h4>Difficulty : <span style="color: rgb(61, 160, 61);">Easy</span></h4>
            <p>Salary : ₹200000</p>
            <p>Expense : ₹80000</p>
        </div>
        <div class="accountant" id="professiondiv">
            <h2>Accountant</h2>
            <h4>Difficulty : <span style="color: rgb(198, 145, 46);">Medium</span></h4>
            <p>Salary : ₹50000</p>
            <p>Expense : ₹30000</p>
        </div>
        <div class="webdeveloper" id="professiondiv">
            <h2>Web Developer</h2>
            <h4>Difficulty : <span style="color: rgb(187, 42, 42);">Hard</span></h4>
            <p>Salary : ₹12000</p>
            <p>Expense : ₹10500</p>
        </div>
        <button id="entergame">Enter Game</button>
    </div>
    <script src="select-profession.js"></script>
</body>
</html>
