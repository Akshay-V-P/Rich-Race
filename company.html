<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="company.css">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/7db23ae92b.js" crossorigin="anonymous"></script>
 
     <!-- Teko  & Chakra Petch-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="container">
        <div class="startcompany">
            <h2>Start a Company</h2>
            <h4>Available Catagorys</h4>
            <div class="catagory">
                <p id="heading">Food truck</p>
                <p>Startup Cost : 1012000</p>
                <button class="startbusiness">Start</button>
            </div>
            <div class="catagory">
                <p id="heading">Gift Shop</p>
                <p>Startup Cost : 2000000</p>
                <button class="startbusiness">Start</button>
            </div>
        </div>
        <div class="companyStartup">
            <h2>Create Company</h2>
            <p>Company Name</p>
            <input type="text" id="companyName">
            <p>Initial Investment</p>
            <p id="investmentAmt">1012000</p>
            <button id="createCompany">Create</button>
        </div>
    </div>
    
    <script type="module" src="company.js"></script>
</body>
</html>
